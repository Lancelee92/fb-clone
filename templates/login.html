    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <style type="text/css">
      body {
        height: 100%;
      }
      
      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      onSignIn = function (googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

      }
      
    </script>
  </head>

  <body class="text-center">
    
    <form class="form-signin" action="{{url_for('login')}}" method="POST">     
      <img width="72" height="72" class="mb-4" alt="" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <div class="g-signin2" data-onsuccess="onSignIn" id="glogin" data-width='300' data-height='46' data-longtitle="true"></div>
      </br>  
      <label class="sr-only" for="inputEmail">Email address</label>
      <input class="form-control" name="email" id="inputEmail" autofocus="" required="" type="email" placeholder="Email address">
      <label class="sr-only" for="inputPassword">Password</label>
      <input class="form-control" name="password" id="inputPassword" required="" type="password" placeholder="Password">
      <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
    </form>
  
  

</body></html>
