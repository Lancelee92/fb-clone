{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-5">
      <img class="col-5 img-responsive fit-image" src="https://images.unsplash.com/photo-1558203254-a664330e559a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"></img>
    </div>
    <div class="col-5">
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="firstName" class="form-control" id="firstName" placeholder="First Name">
        <label for="lastName">Last Name</label>
        <input type="lastName" class="form-control" id="lastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I am agreed to all the terms and agreement</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
</div>
</body>
{% endblock %}
